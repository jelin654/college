

{% extends "home.html" %}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<style>
    body {
        background-color: #e3f2fd;
        font-family: 'Segoe UI', sans-serif;
    }
    .card {
        margin-top: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }
    .card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
    }
    .btn-primary {
        width: 100%;
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
<div class="container mt-3">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Add Teacher</div>
                <div class="card-body">
                    <form enctype="multipart/form-data" action="{% url 'addteacherdetails' %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" class="form-control" name="age" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" id="phone" class="form-control" name="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" id="image" class="form-control" name="image" required>
                        </div>

                        <div class="mb-3">
                            <label for="coursename" class="form-label">Course</label>
                            <select name="coursename" id="coursename" class="form-select">
                                {% for c in cour %}
                                    <option value="{{ c.id }}">{{ c.coursename }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <select name="user" id="user" class="form-select">
                                {% for us in users %}
                                    <option value="{{ us.id }}">{{ us.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Add Teacher</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
