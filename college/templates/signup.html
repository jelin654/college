<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   {% load static %}
  <style>
    body {
      background-image: url('/static/images/img3.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form action="{% url 'usercreate' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="fname" class="form-control mb-3" placeholder="Firstname" required>
      <input type="text" name="lname" class="form-control mb-3" placeholder="Lastname" required>
      <input type="text" name="uname" class="form-control mb-3" placeholder="Username" required>
      <input type="email" name="mail" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="pass" class="form-control mb-3" placeholder="Password" required>
      <input type="password" name="cpass" class="form-control mb-3" placeholder="Confirm Password" required>
      <input type="number" name="age" class="form-control mb-3" placeholder="Age" required>
      <input type="text" name="phone" class="form-control mb-3" placeholder="Phone" required>
      <input type="text" name="address" class="form-control mb-3" placeholder="Address" required>
      <input type="file" name="image" class="form-control mb-3" >
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    {% for msg in messages %}
      <div class="alert alert-danger mt-3">{{ msg }}</div>
    {% endfor %}

    <p class="text-center mt-3">Already have an account? <a href="{% url 'loginpage' %}">Log In</a></p>
  </div>
</body>
</html>
