<!-- user home -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}School{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <style>
        body {
  background-image: url("{% static 'images/img3.jpg' %}");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  min-height: 100vh;
}

    /* Navbar styling */
    .navbar {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); */
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff !important;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #ddd !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      color: #fff !important;
      /* text-shadow: 0 0 8px #ffffffaa; */
    }

    /* Dropdown menu styling */
    .dropdown-menu {
      background: #283e51;
      border-radius: 8px;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .dropdown-menu .dropdown-item {
      color: #ddd;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dropdown-menu .dropdown-item:hover,
    .dropdown-menu .dropdown-item:focus {
      background-color: #4b6cb7;
      color: #fff;
    }

    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">College</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Courses dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Course
            </a>
            <ul class="dropdown-menu">
              <!-- <li><a class="dropdown-item" href="{% url 'addcourse' %}">Add Course</a></li> -->
              <li><a class="dropdown-item" href="{% url 'usercourse' %}">Show Courses</a></li>
            </ul>
          </li>

          <!-- Students dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Students
            </a>
            <ul class="dropdown-menu">
              <!-- <li><a class="dropdown-item" href="{% url 'addstudent' %}">Add Student</a></li> -->
              <li><a class="dropdown-item" href="{% url 'userstudent' %}">Show Student</a></li>
            </ul>
          </li>

          <!-- Teachers dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Teacher
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'teacherprofile' %}">My profile</a></li>
              <!-- <li><a class="dropdown-item" href="{% url 'showteacher' %}">Show Teachers</a></li> -->
            </ul>
          </li>
        </ul>
      <ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link text-white" href="{% url 'logoutfun' %}">Logout</a>
  </li>
</ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
   <div class="container mt-4">
   <div class="alert alert-primary" role="alert">
      <Marquee> Welcome, <strong>{{ user.first_name|default:user.username }} teacher</strong>!!!</Marquee>
    </div>
    </div>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS + Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
